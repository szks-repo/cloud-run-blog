name: Deploy
on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

env:
  GO_VERSION: "1.25"
  SERVICE_NAME: cloud-run-blog
  REGION: asia-northeast1
  IMAGE: ${{ secrets.ARTIFACT_REPOSITORY }}:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push image
        id: cloudbuild-submit
        run: |
          OPERATION=$(gcloud builds submit \
            --project "${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --tag "${{ env.IMAGE }}" \
            --async \
            --format='value(name)')
          if [ -z "$OPERATION" ]; then
            echo "Failed to obtain Cloud Build operation name." >&2
            exit 1
          fi
          echo "operation=$OPERATION" >> "$GITHUB_OUTPUT"
          echo "Triggered Cloud Build operation: $OPERATION"

      - name: Wait for Cloud Build
        run: |
          OPERATION="${{ steps.cloudbuild-submit.outputs.operation }}"
          if [ -z "$OPERATION" ]; then
            echo "Cloud Build operation name missing." >&2
            exit 1
          fi
          echo "Waiting for Cloud Build operation $OPERATION..."
          if ! gcloud builds operations wait "$OPERATION" \
            --project "${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" \
            --region "${{ env.REGION }}"; then
            echo "Cloud Build failed. Operation details:" >&2
            gcloud builds operations describe "$OPERATION" \
              --project "${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" \
              --region "${{ env.REGION }}" \
              --format="yaml" >&2
            exit 1
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --project "${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --image "${{ env.IMAGE }}" \
            --allow-unauthenticated
